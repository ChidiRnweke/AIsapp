<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aisapp</title>

    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/404.css">
    <link rel="stylesheet" href="/static/css/home.css">

    <script type="module" src="/src/components/appCard.ts"></script>
    <script type="module" src="/src/components/sequentialSlider.ts"></script>

    <script type="module" src="/src/components/formComponents.ts"></script>
    <script type="module" src="/src/main.ts"></script>


</head>

<template id="home">
    <header>
        <h1> AIsapp<br>
            Another scheduling and agenda app
        </h1>
        <p>Harnessing AI to prioritize life's essentials and revisit what's been left behind. <br>
            Find time for what you really love.</p>
        <section>
            <button id="login-button">Login</button>
            <button id="register-button">Join</button>
        </section>
    </header>
    <main id="main-home">
        <app-card img-src="/static/icons/idea.svg" img-alt="A description of the image">
            <h2 slot="title">AI-Powered Scheduling</h2>
            <p slot="text">Aisapp efficiently organizes your tasks based on your priorities
                and available time. </p>
        </app-card>

        <app-card img-src="/static/icons/note.svg" img-alt="A description of the image" reversed>
            <h2 slot="title">Smart Reminders</h2>
            <p slot="text">Never forget an important task again. Aisapp's reminders are
                triggered
                at the optimal time to encourage task completion. These reminders are tailored to your schedule,
                ensuring you always have time to finish what you started.</p>
        </app-card>
        <app-card img-src="/static/icons/progress.svg" img-alt="A description of the image">
            <h2 slot="title">Progress Tracking</h2>
            <p slot="text">Stay informed about your productivity. Aisapp's progress
                tracking
                feature provides insightful reports about your task completion rates, helping you understand how to
                be
                more efficient.</p>
        </app-card>
        <app-card img-src="/static/icons/chart.svg" img-alt="A description of the image" reversed>
            <h2 slot="title">Analytics</h2>
            <p slot="text">Understand your peak productivity times, identify bottlenecks in your schedule, and use
                this data to shape a more efficient routine.</p>
        </app-card>
        <app-card img-src="/static/icons/calendar.svg" img-alt="A description of the image">
            <h2 slot="title">Google Calendar Integration</h2>
            <p slot="text">Manage all your schedules in one place. Aisapp
                seamlessly
                integrates with Google Calendar, bringing all your meetings, tasks, and important dates under one
                roof.
                Streamline your time management with Aisapp.</p>
        </app-card>
    </main>
</template>


<template id="page-not-found">
    <header>
        <h1>404 Not Found</h1>
        <p>Seems like the page you are looking for is missing.</p>
        <button id="back-home">Return home</button>
    </header>
</template>

<template id="register">
    <header>
        <h1>Create your account</h1>
        <p>Start your journey here.</p>
    </header>
    <main id="main-register">
        <base-form action-type="register">
            <form name="form">
                <fieldset>
                    <form-group label="Username" name="username" type="text" id="username" required></form-group>
                    <form-group label="Email" name="email" type="email" id="email" required></form-group>
                </fieldset>
                <fieldset>
                    <form-group label="First Name" name="first-name" type="text" id="first-name" required></form-group>
                    <form-group label="Last Name" name="last-name" type="text" id="last-name" required></form-group>
                </fieldset>
                <fieldset>
                    <password-form-group label="Password" name="password" id="password"
                        aria-required="true"></password-form-group>
                    <password-form-group label="Confirm Password" name="password2" id="password2"
                        aria-required="true"></password-form-group>
                </fieldset>
                <submit-group slot="submit-group" label="register"></submit-group>
            </form>
        </base-form>
    </main>
</template>

<template id="login">
    <header>
        <h1>Login</h1>
        <p>Continue your journey here.</p>
    </header>
    <main id="main-login">
        <base-form action-type="login">
            <form name="form">
                <form-group label="Username" name="username" type="text" id="username" required></form-group>
                <password-form-group label="Password" name="password" id="password"
                    aria-required="true"></password-form-group>
                <submit-group slot="submit-group" label="login"></submit-group>
            </form>
        </base-form>
    </main>
</template>

<template id="setup">
    <header>
        <h1>Setup</h1>
        <p>Let's set up a few things before you can really start.</p>
    </header>
    <main>
        <sequential-slider id="" data-validator="basic">
            <article>
                <base-form action-type="login">
                    <form name="form">
                        <section class="slider-output-container">
                            <h4>How much time do you generally have on week days?</h4>
                            <div class="slider">
                                <form-group label="Available time (hours)" name="week-time" type="range" id="week-time"
                                    min="0" max="12" value="2"></form-group>
                                <output-card target-id="week-time"></output-card>
                            </div>
                        </section>
                        <section class="slider-output-container">
                            <h4>How much time do you generally have during the weekend?</h4>
                            <div class="slider">
                                <form-group label="Available time (hours)" name="weekend-time" type="range"
                                    id="weekend-time" min="0" max="12" value="4"></form-group>
                                <output-card target-id="weekend-time"></output-card>
                            </div>
                        </section>
                    </form>
                </base-form>
            </article>
            <article>
                <base-form action-type="login">
                    <form name="form">
                        <h4>Do you want to refine your choices?</h4>
                        <fieldset id="weekday-fields">
                            <div class="slider">
                                <form-group label="Monday" name="monday" type="range" id="monday" min="0" max="12"
                                    value="4"></form-group>
                                <output-card target-id="monday"></output-card>
                            </div>
                            <div class="slider">
                                <form-group label="Tuesday" name="tuesday" type="range" id="tuesday" min="0" max="12"
                                    value="4"></form-group>
                                <output-card target-id="tuesday"></output-card>
                            </div>
                            <div class="slider">
                                <form-group label="Wednesday" name="wednesday" type="range" id="wednesday" min="0"
                                    max="12" value="4"></form-group>
                                <output-card target-id="wednesday"></output-card>
                            </div>
                            <div class="slider">
                                <form-group label="Thursday" name="thursday" type="range" id="thursday" min="0" max="12"
                                    value="4"></form-group>
                                <output-card target-id="thursday"></output-card>
                            </div>
                            <div class="slider">
                                <form-group label="Friday" name="friday" type="range" id="friday" min="0" max="12"
                                    value="4"></form-group>
                                <output-card target-id="friday"></output-card>
                            </div>
                        </fieldset>
                        <fieldset id="weekend-fields">
                            <div class="slider">
                                <form-group label="Saturday" name="saturday" type="range" id="saturday" min="0" max="12"
                                    value="4"></form-group>
                                <output-card target-id="saturday"></output-card>
                            </div>
                            <div class="slider">
                                <form-group label="Sunday" name="sunday" type="range" id="sunday" min="0" max="12"
                                    value="4"></form-group>
                                <output-card target-id="sunday"></output-card>
                            </div>
                        </fieldset>
                    </form>
                </base-form>
            </article>
        </sequential-slider>
    </main>
</template>


<body>
    <footer>
        <p>&copy; 2023 Aisapp. All rights reserved.</p>
    </footer>
</body>

</html>
